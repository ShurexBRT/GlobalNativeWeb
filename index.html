<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maylo â€“ Find services in your language</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="icon"  href="assets/maylo/maylo-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <header class="header">
    <img src="assets/maylo/maylo.png" alt="Maylo logo" class="logo" />
    <span class="brand">Maylo</span>

    <button id="hamburgerBtn" class="hamburger" aria-label="Menu">
    <span class="material-icons">menu</span>
    </button>
  </header>

  <section class="hero">
    <h1>Local services in the<br /><span class="highlight">language you understand</span></h1>
    <p class="subtext">Find trusted professionals near you</p>

    <div id="menuDrawer" class="drawer">
    <ul>
      <li><span class="material-icons">person</span> My Account</li>
      <li><span class="material-icons">bookmark</span> Saved Services</li>
      <li><span class="material-icons">rate_review</span> My Reviews</li>
      <li><span class="material-icons">settings</span> Settings</li>
      <li><span class="material-icons">logout</span> Logout</li>
    </ul>
  </div>

    <form id="searchForm" class="search-form">
      <input type="text" id="serviceInput" placeholder="Type of service" />
      <input type="text" id="locationInput" placeholder="Location" />

      <div class="languages">
        <label><input type="checkbox" value="en" /> English</label>
        <label><input type="checkbox" value="de" /> German</label>
        <label><input type="checkbox" value="sr" /> Serbian</label>
        <label><input type="checkbox" value="hr" /> Croatian</label>
        <label><input type="checkbox" value="bs" /> Bosnian</label>
        <label><input type="checkbox" value="mk" /> Macedonian</label>
        <label><input type="checkbox" value="sl" /> Slovenian</label>
        <label><input type="checkbox" value="ru" /> Russian</label>
        <label><input type="checkbox" value="uk" /> Ukrainian</label>
      </div>

      <button type="submit" class="btn-primary">
        <span class="material-icons">search</span> Search
      </button>
    </form>
  </section>

  <section class="popular">
    <h2>Popular branches</h2>
    <div class="branches" id="branchList">
      <!-- Auto-generated -->
    </div>
  </section>

  <section class="results">
    <h2>Top-rated services near you</h2>
    <div class="cards" id="resultsList">
      <!-- Auto-generated -->
    </div>
  </section>

  <script defer src="assets/js/main.js"></script>
  <script defer src="assets/js/search-handler.js"></script>
  <script defer src="assets/js/lang.js"></script>
  <script defer src="assets/js/menu.js"></script>
</body>
</html>
