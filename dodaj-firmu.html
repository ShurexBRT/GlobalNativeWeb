<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maylo – Register Your Business</title>
  <link rel="stylesheet" href="assets/css/index.css"/>
  <link rel="stylesheet" href="assets/css/dodaj-firmu.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="assets/maylo/maylo-logo.png" alt="Maylo logo" class="logo"/>
    </a>
    <span class="brand">Maylo</span>
  </header>

  <main class="container">
    <h1>List Your Service</h1>
    <div class="tier-bar">
      <span class="tier">6 mo FREE (1–100)</span> |
      <span class="tier">3 mo FREE (101–200)</span> |
      <span class="tier">1 mo FREE (201+)</span>
    </div>
    <form id="providerSignup">
      <label for="name">Company Name</label>
      <input id="name" type="text" required/>

      <label for="category">Category</label>
      <input id="category" type="text" required/>

      <label for="address">Address</label>
      <input id="address" type="text" required/>

      <label for="phone">Phone</label>
      <input id="phone" type="tel" required/>

      <label for="email">Email</label>
      <input id="email" type="email" required/>

      <button type="submit" class="btn-primary">Get Started</button>
    </form>
  </main>

  <script defer src="assets/js/dodaj-firmu.js"></script>
</body>
</html>
