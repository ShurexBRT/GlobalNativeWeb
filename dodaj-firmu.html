<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj firmu - Global Native Web</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <section class="form-section">
    <h1>Dodaj svoju firmu</h1>
    <p>Popuni formu ispod i postani deo mreže lokalnih usluga koje govore tvoj jezik.</p>

    <form id="firmForm">
      <!-- Naziv firme -->
      <label for="naziv">Naziv firme *</label>
      <input type="text" id="naziv" name="naziv" placeholder="Unesite naziv firme" required />

      <!-- Opis firme -->
      <label for="opis">Opis firme *</label>
      <textarea id="opis" name="opis" placeholder="Kratak opis usluge/firme" maxlength="500" required></textarea>

      <!-- Kategorija -->
      <label for="kategorija">Branša / Kategorija *</label>
      <select id="kategorija" name="kategorija" required>
        <option value="">-- Izaberite --</option>
        <option value="advokat">Advokat</option>
        <option value="doktor">Doktor opšte prakse</option>
        <option value="pedijatar">Pedijatar</option>
        <option value="stomatolog">Stomatolog</option>
        <option value="veterinar">Veterinar</option>
        <option value="knjigovođa">Knjigovođa</option>
        <option value="frizer">Frizer</option>
        <option value="restoran">Restoran</option>
        <option value="kafić">Kafić</option>
        <option value="moler">Moler</option>
        <option value="električar">Električar</option>
        <option value="vodoinstalater">Vodoinstalater</option>
        <option value="auto-servis">Auto servis</option>
        <option value="prevodilac">Prevodilac</option>
        <option value="psiholog">Psiholog / Terapeut</option>
      </select>

      <!-- Jezici -->
      <label>Jezici koje govorite *</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="jezici" value="srpski" /> Srpski</label>
        <label><input type="checkbox" name="jezici" value="hrvatski" /> Hrvatski</label>
        <label><input type="checkbox" name="jezici" value="bosanski" /> Bosanski</label>
        <label><input type="checkbox" name="jezici" value="engleski" /> Engleski</label>
        <label><input type="checkbox" name="jezici" value="nemački" /> Nemački</label>
        <label><input type="checkbox" name="jezici" value="ruski" /> Ruski</label>
        <label><input type="checkbox" name="jezici" value="ukrajinski" /> Ukrajinski</label>
      </div>

      <!-- Grad i država -->
      <label for="grad">Grad *</label>
      <input type="text" id="grad" name="grad" placeholder="Unesite grad" required />

      <label for="drzava">Država *</label>
      <input type="text" id="drzava" name="drzava" placeholder="Unesite državu" required />

      <!-- Adresa firme -->
      <label for="adresa">Adresa (ulica i broj) *</label>
      <input type="text" id="adresa" name="adresa" placeholder="Unesite adresu firme" required />

      <!-- Kontakt -->
      <label for="email">Kontakt email *</label>
      <input type="email" id="email" name="email" placeholder="npr. firma@gmail.com" required />

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" placeholder="+49 123 456789" />

      <label for="websajt">Web sajt</label>
      <input type="url" id="websajt" name="websajt" placeholder="https://vasafirma.com" />

      <!-- Logo / slika firme -->
      <label for="slika">Logo firme (link slike)</label>
      <input type="url" id="slika" name="slika" placeholder="https://vasafirma.com/logo.png" />

      <!-- Uslovi korišćenja -->
      <label><input type="checkbox" name="uslovi" required /> Prihvatam uslove korišćenja</label>

      <!-- Submit dugme -->
      <button type="submit">Pošalji</button>
    </form>

    <p class="info">Nakon provere, vaša firma biće vidljiva u rezultatima pretrage.</p>
  </section>

  <script src="assets/js/form-handler.js"></script>
</body>
</html>
