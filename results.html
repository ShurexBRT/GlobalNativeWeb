<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maylo â€“ Search Results</title>
  <link rel="stylesheet" href="assets/css/results.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <img src="assets/maylo/maylo.png" alt="Maylo logo" class="logo" />
    <span class="brand">Maylo</span>
    <button id="hamburgerBtn" class="hamburger" aria-label="Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <section class="results">
    <div class="results-container">
      <div id="resultsList" class="cards"></div>
      <div id="spinner" class="spinner hidden">Loading...</div>
      <div id="emptyState" class="empty-state hidden">
        <img src="assets/maylo/no-results.png" alt="No results found" />
        <h2>No results found</h2>
        <p>We couldn't find any providers matching your search. Try changing your filters.</p>
        <button id="resetFilters" class="btn-primary">Reset search filters</button>
      </div>
    </div>
  </section>

  <script defer src="assets/js/search-handler.js"></script>
  <script defer src="assets/js/menu.js"></script>
</body>
</html>
