<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maylo â€“ Search Results</title>
  <link rel="stylesheet" href="assets/css/results.css" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <a href="index.html">
    <img src="assets/maylo/maylo-logo.png" alt="Maylo logo" class="logo"  />
    </a>
    <span class="brand">Maylo</span>
    <button id="hamburgerBtn" class="hamburger" aria-label="Menu">
      <span class="material-icons">menu</span>
    </button>
  </header>  <div id="menuDrawer" class="drawer">
    <ul>
      <li><span class="material-icons">person</span> My Account</li>
      <li><span class="material-icons">bookmark</span> Saved Services</li>
      <li><span class="material-icons">rate_review</span> My Reviews</li>
      <li><span class="material-icons">settings</span> Settings</li>
      <li><span class="material-icons">logout</span> Logout</li>
    </ul>
  </div>  <section class="results">
    <div class="results-container">
      <div id="resultsList" class="cards"></div>
      <div id="spinner" class="spinner hidden">Loading...</div>
      <div id="emptyState" class="empty-state hidden">
        <img src="assets/img/no-results.png" alt="No results found" />
        <h2>No results found</h2>
        <p>We couldn't find any providers matching your search. Try changing your filters.</p>
        <button id="resetFilters" class="btn-primary">Reset search filters</button>
      </div>
    </div>
  </section>  <script defer src="assets/js/search-handler.js"></script>  <script defer src="assets/js/menu.js"></script></body>
</html>
