<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil firme - Global Native Web</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div class="breadcrumb">
  <a href="index.html">← Nazad na pretragu</a>
  </div>


  <section class="firm-profile">
    <div class="profile-header">
      <img id="firma-logo" src="assets/icons/default.png" alt="Logo firme" />
      <div class="profile-info">
        <h1 id="firma-naziv">Naziv firme</h1>
        <p id="firma-kategorija">Kategorija: Frizer</p>
        <p id="firma-jezici">Govore: srpski, nemački</p>
        <p id="firma-grad">Lokacija: Berlin, Nemačka</p>
      </div>
    </div>

    <div class="profile-description">
      <h2>Opis firme</h2>
      <p id="firma-opis">Ovdje dolazi opis firme koji je unet prilikom registracije...</p>
    </div>

    <div class="profile-contact">
      <h2>Kontakt</h2>
      <p>Email: <a id="firma-email" href="#">firma@example.com</a></p>
      <p>Telefon: <span id="firma-telefon">+49 123 456789</span></p>
      <p>Adresa: <span id="firma-adresa">Alexanderplatz 1, Berlin</span></p>
      <p>Web sajt: <a id="firma-websajt" href="#" target="_blank">Poseti</a></p>
    </div>
  </section>

  <!-- Placeholder za JS koji popunjava stranicu na osnovu ID-a iz URL-a -->
  <!-- <script src="assets/js/profile.js"></script> -->
</body>
</html>
